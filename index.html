<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>  
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script src="tap-to-teleport.js" type="text/javascript"></script>  
  
</head>
<body>
  <a-scene>
      
      
       <a-assets>
        <img id="texture" src="marble.png">
        <img id="textureroc" src="Plaster17_COL_VAR1_3K.jpg">
        <img id="texturestand" src="marble3.jpg">
        
        
    </a-assets>
        
    <a-assests> 
        <img id="marble-nrm" src="Marble062_NRM_3K.jpg">
        
        
        
    </a-assests>
        
   <!--- obsidian 3D stand ---> 
        
    <a-box src="#texturestand" 
           depth="0.5" 
           height="20" 
           width="28" 
           position="1 0 -11" 
           rotation="-90  0"
           shadow="cast: true"></a-box>
      
      
       
     <!--- ultra 3D stand ---> 
    <a-box src="#texturestand" 
           depth="0.5" 
           height="20" 
           width="28"  
           position="35 0 15" 
           rotation="-90 0 90"
           shadow="receive: true"></a-box>
        
     <!--- eternal 3D stand ---> 
    <a-box src="#texturestand" 
           repeat="2 2"
           depth="0.5" 
           height="20" 
           width="28"  
           position="-33 0 15" 
           rotation="-90 0 90" 
           normal-map="#marble-nrm"
           normal-texture-repeat="1 1"
           normal-scale="1 1"
           shadow="cast: true">
        </a-box>
        
        
         <!--- floor ---> 
    

            <a-box src="#texturestand" 
                   repeat="4 4"
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   color="grey" 
                   depth="0.5" 
                   height="110" 
                   width="70"  
                   position="0 -.5 4" 
                   rotation="-90 0 90"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand" 
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   color="grey" 
                   depth="0.5" 
                   height="15" 
                   width="25"  
                   position="0 -.5 51.5" 
                   rotation="-90 0 90"
                   shadow="receive: true"></a-box>
        
        
         <!--- walls ---> 
        
            <a-box src="#texturestand"
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="15" 
                   width="25"  
                   position="-7.7 7 51.5" 
                   rotation="0 90 0"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand"
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="15" 
                   width="25"  
                   position="7.7 7 51.5" 
                   rotation="0 90 0"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand" 
                   repeat="1 1"
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="15" 
                   width="15"  
                   position="0 7 64" 
                   rotation="0 0 0"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand" 
                   repeat="1 1"
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="110" 
                   width="30"  
                   position="0 14 -30.5" 
                   rotation="0 0 90"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand"  
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="70" 
                   width="30"  
                   position="55.218 14 4.025" 
                   rotation="0 90 90"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand"  
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="49" 
                   width="30"  
                   position="31.933 14 39.196"
                   rotation="0 0 90"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand"  
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="49" 
                   width="30"  
                   position="-31.876 14 39.196" 
                   rotation="0 0 90"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand" 
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="70" 
                   width="30"  
                   position="-55.218 14 4.025" 
                   rotation="0 90 90"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand"  
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   depth="0.5" 
                   height="14.8" 
                   width="14.5"  
                   position="0 22 39.196" 
                   rotation="0 0 90"
                   shadow="receive: true"></a-box>
        
        <!--- ceiling ---> 
        
            <a-box src="#texturestand" 
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   color="grey"
                   depth="0.5" 
                   height="26" 
                   width="15"  
                   position="0 14.5 52" 
                   rotation="90 0 0"
                   shadow="receive: true"></a-box>
        
            <a-box src="#texturestand" 
                   normal-map="#marble-nrm"
                   normal-texture-repeat="1 1"
                   normal-scale="1 1"
                   color="grey" 
                   depth="0.5" 
                   height="110" 
                   width="70"  
                   position="0 29 4" 
                   rotation="-90 0 90"
                   shadow="receive: true"></a-box>
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        
    <a-entity id="cameraRig" position="0 1.6 0" >
      <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
        <a-entity position="0.1 -0.1 0"
          touch-listener
          teleport-controls=
            "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             collisionEntities: [ground]"
          >
        </a-entity>
      </a-entity>
    </a-entity>    
    
    

     
    


          
  
  </a-scene>  



</body>
</html>
